<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> <!-- 未导入nekohtml依赖且修改mode时，此处需闭合，否则会报错 -->
    <title>Registeration Successfully!</title>
    <style type="text/css">
        span {
            display: inline-block;
            width: 200px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div align="center" label="subTitle">Register Successfully!</div>
    <div align="center" label="display" border="1">
        <span>Full name:</span><span th:text="${user.username}"></span><br/>
        <span>Password:</span><span th:text="${user.password}"></span><br/>
    </div>
</body>
</html>
